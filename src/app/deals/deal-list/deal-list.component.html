<div class="top-spinner" *ngIf="deals.length <= 0">
  <md-spinner></md-spinner>
</div>
<div *ngIf="deals.length > 0">
  <app-filter></app-filter>
  <div class="clearfix deal-list" #dealList>
    <app-deal 
      *ngFor="let dealElm of deals; let i = index"
      [deal]="dealElm"
      [index]="i"
      [id]="dealElm.id"
    >
    </app-deal>
  </div>
  <div class="spinner" *ngIf="dealService.isFetching">
    <md-spinner></md-spinner>
  </div>
</div>
